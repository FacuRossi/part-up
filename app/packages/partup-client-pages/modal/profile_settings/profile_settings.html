<template name="modal_profile_settings">

    <nav class="pu-header pu-header-modal">
        <a class="pu-button pu-button-header pu-button-header-modal" data-closepage href="#">
            <i class="picon-times"></i>
            {{_ 'modal-profilesettings-close-button'}}
        </a>
    </nav>

    <article class="pu-page">
        <div class="pu-sub-pagecontent">
            <div class="pu-sub-fixedmodalsidebar">
                <div class="pu-wrap pu-wrap-modal">
                    <ul class="pu-modalsidebar">
                        <li class="{{# if isActiveRoute name='profile-settings' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'profile-settings' _id=currentUser._id }}">{{_ 'modal-profilesettings-tab-details'}}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='profile-settings-account' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'profile-settings-account' _id=currentUser._id }}">{{_ 'modal-profilesettings-tab-account'}}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='profile-settings-email' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'profile-settings-email' _id=currentUser._id }}">{{_ 'modal-profilesettings-tab-email'}}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='profile-settings-notifications' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'profile-settings-notifications' _id=currentUser._id }}">{{_ 'modal-profilesettings-tab-notifications'}}</a>
                        </li>
                        <li class="{{# if isActiveRoute name='profile-settings-advanced' }}pu-state-active{{/ if }}">
                            <a href="{{ pathFor 'profile-settings-advanced' _id=currentUser._id }}">{{_ 'modal-profilesettings-tab-advanced'}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="pu-wrap pu-wrap-modal">
                {{> yield region='modal_profile_settings' }}
            </div>
        </div>
    </article>

</template>

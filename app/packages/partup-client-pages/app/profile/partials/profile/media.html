<template name="MediaTile">
    {{#unless placeholder}}
        <article class="pu-profiletile">
            <article>
                {{#if partupEquals type 'image'}}

                    <img src="{{ partupImageUrl id=image_id store='1200x520' }}" alt="">
                    {{#if description}}
                        <p>
                            {{description}}
                        </p>
                    {{/if}}
                {{/if}}
                {{#if partupEquals type 'video'}}
                    {{#if partupEquals embedSettings.type 'youtube'}}
                        <iframe src="https://www.youtube.com/embed/{{embedSettings.youtube_id}}?rel=0&amp;showinfo=1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    {{/if}}
                    {{#if partupEquals embedSettings.type 'vimeo'}}
                        <iframe src="https://player.vimeo.com/video/{{embedSettings.vimeo_id}}?color=ffffff&title=1&byline=0&portrait=0&badge=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    {{/if}}
                {{/if}}
            </article>
            {{#if isCurrentusersMediaTile}}
                <footer>
                    <a href="#" data-delete class="pu-button pu-button-text pu-button-text-subtle">{{_ 'pages-app-profile-about-tile-remove'}}</a>
                </footer>
            {{/if}}
        </article>
    {{else}}
      <article class="pu-profiletile pu-profiletile-placeholder">
          <h2>{{_ 'pages-app-profile-about-tile-placeholder-title'}}</h2>
          <p>{{_ 'pages-app-profile-about-tile-placeholder-description'}}</p>
          <ul class="pu-list pu-list-horizontal">
              <li>
                  <a href="#" class="pu-button" data-create-tile="photo">
                          <i class="picon-photo"></i>
                      {{_ 'pages-app-profile-button-photo'}}
                      </a>
              </li>
              <li>
                  <a class="pu-button" href="#" data-create-tile="video">
                      <i class="picon-video"></i>
                      {{_ 'pages-app-profile-button-video'}}
                  </a>
              </li>
          </ul>
      </article>
    {{/unless}}
</template>
